<div class="topics">
    <a class="badge badge-gold" href="https://github.com/{{ include.repo }}/stargazers">
      <i class="fas fa-star"></i>
      <span class="star-count" data-repo="{{ include.repo }}"></span>
    </a>
    {% assign taglist = include.topics | split: "," %}
    {% for tag in taglist %}
    <span class="badge badge-secondary">{{ tag }}</span>
    {% endfor %}
  </div>
